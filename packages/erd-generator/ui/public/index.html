<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataverse ERD Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .hidden {
            display: none;
        }

        .solutions-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .solution-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .solution-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .solution-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .solution-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .solution-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .diagram-container {
            margin-top: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
            overflow: auto;
        }

        .diagram-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .format-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .format-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .mermaid {
            text-align: center;
        }

        pre {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
            padding: 10px;
        }

        .step::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: -1;
        }

        .step:last-child::after {
            display: none;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .step.active .step-number {
            background: #667eea;
            color: white;
        }

        .step.completed .step-number {
            background: #48bb78;
            color: white;
        }

        .step-label {
            font-size: 0.9rem;
            color: #666;
        }

        .step.active .step-label {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Dataverse ERD Generator</h1>
            <p>Generate Entity Relationship Diagrams from your Dataverse solutions</p>
        </div>

        <div class="card">
            <div class="step-indicator">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-label">Connect</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-label">Select Solution</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-label">Generate ERD</div>
                </div>
            </div>

            <div id="connectionSection">
                <h2 style="margin-bottom: 20px;">Step 1: Connect to Dataverse</h2>
                <div id="errorMessage" class="error hidden"></div>
                
                <div class="form-group">
                    <label for="environmentUrl">Environment URL</label>
                    <input type="text" id="environmentUrl" placeholder="https://your-org.crm.dynamics.com" />
                </div>

                <div class="form-group">
                    <label for="accessToken">Access Token</label>
                    <input type="password" id="accessToken" placeholder="Your Dataverse access token" />
                </div>

                <button class="btn btn-primary" id="connectBtn">Connect & List Solutions</button>
            </div>

            <div id="solutionsSection" class="hidden">
                <h2 style="margin-bottom: 20px;">Step 2: Select a Solution</h2>
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading solutions...</p>
                </div>
                <div id="solutionsList" class="solutions-list"></div>
            </div>

            <div id="generateSection" class="hidden">
                <h2 style="margin-bottom: 20px;">Step 3: Generate ERD</h2>
                <div class="format-selector">
                    <label style="font-weight: 600; margin-right: 10px;">Output Format:</label>
                    <button class="format-btn active" data-format="mermaid">Mermaid</button>
                    <button class="format-btn" data-format="plantuml">PlantUML</button>
                    <button class="format-btn" data-format="graphviz">Graphviz</button>
                </div>
                <button class="btn btn-primary" id="generateBtn">Generate ERD</button>
                <button class="btn btn-secondary hidden" id="newDiagramBtn">Generate Another</button>
            </div>
        </div>

        <div id="diagramSection" class="card hidden">
            <h2 style="margin-bottom: 20px;">Generated ERD</h2>
            <div class="diagram-controls">
                <button class="btn btn-secondary" id="downloadImageBtn">üì• Download as PNG</button>
                <button class="btn btn-secondary" id="downloadSvgBtn">üì• Download as SVG</button>
                <button class="btn btn-secondary" id="downloadSourceBtn">üì• Download Source</button>
                <button class="btn btn-secondary" id="copyBtn">üìã Copy to Clipboard</button>
            </div>
            <div id="diagramContainer" class="diagram-container"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
